<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-tl from-10% to-cyan-600">
<div class="flex align-middle items-center px-10 mx-auto gap-6">
<div class="text-white">

  <a [routerLinkActiveOptions]="{exact: true}" routerLink="/"  routerLinkActive="font-bold text-accent" class =" gap-3 flex items-center max-h-16  border-r-white border-r-2 pr-6">
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
</svg>

    Dating App
</a>
</div>
<nav class="flex gap-3 my-2 uppercase text-1xl text-white">
@if(AccountService.currentUser()) {
<a routerLink="/members" routerLinkActive="font-bold text-accent">Matches</a>
<a routerLink="/lists" routerLinkActive="font-bold text-accent">List</a>
<a routerLink="/messages" routerLinkActive="font-bold text-accent">Messages</a>

}
<a routerLink="/errors" routerLinkActive="font-bold text-accent">Test Errors</a>

  </nav>
@if(AccountService.currentUser(); as user) {
    <div class="dropdown dropdown-left flex align-middle ml-auto gap-3">
  <div tabindex="0" role="button"
   class="flex text-white text-xl cursor-pointer gap-3">
          <img [src]="'./user.png'"  alt="profile" class="w-8 h-8 rounded-full object-cover">
          
  </div>
  <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
    <li><a >Edit Profile</a></li>
    <li><a (click)="logout()">Logout</a></li>
  </ul>
  <span >{{user.displayName}}</span>
</div>
}@else {
<div class="flex align-middle ml-auto gap-3">
    <form #loginForm="ngForm" (ngSubmit)="Login()" class="flex items-center gap-3">
        <input [(ngModel)]="creds.email" name="Frist" type="text" placeholder="email" class="input">
        <input [(ngModel)]="creds.password" name="Last" type="password" placeholder="password" class="input">
        <button type="submit" class="btn btn-sm btn-primary">Login</button>

    </form>
</div>
}


</div>
</header>
