
<div class="card bg-base-100 w1/2 mx-auto flex flex-col p6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary"> Sign up</div>
        <div class="card-body w-full">
            <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
                <input type="text" name="username" [(ngModel)]="creds.displayName" required placeholder="Username" class="input input-bordered w-full" />
                <input type="text" name="email" [(ngModel)]="creds.email" required placeholder="Email" class="input input-bordered w-full" />
               
                    <input type="password" name="password" [(ngModel)]="creds.password" required placeholder="Password" class="input input-bordered w-full" (click)="showPassword('password')"  />
                
                <input type="password" name="confirmPassword" [(ngModel)]="creds.password" required placeholder="Confirm Password" class="input input-bordered w-full" (click)="showPassword('confirmPassword')" />
                <div class="flex items-center justify-end gap-3">
                    <button (click)="cancel()" class="btn" type="button">cancel</button>
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>

    </div>  </div>
