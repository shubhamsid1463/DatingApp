<div class="flex flex-col w-full mb-3">
    <div class="flex justify-between items-center">
        <div class="tabs tabs-border tabs-lg text-primary">
            @for (tab of tabs; track $index) {
                <button
                class="tab"
                [hidden]="tab.value==='roles'&&!accountService.currentUser()?.roles?.includes('Admin')"
                [class.tab-active]="activeTab===tab.value"
                (click)="switchTab(tab.value)"
                >{{tab.label}}</button>
            }
        </div>
    </div>
    </div>
    @if (activeTab==='roles') {
        <app-user-managment></app-user-managment>
    }
@if (activeTab==='photos') {
    <app-photo-managment></app-photo-managment>
}
