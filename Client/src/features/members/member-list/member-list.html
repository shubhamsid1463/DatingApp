@if(paginatedMembers() ;as paginatedResult)
{
<div class="flex flex-col w-full">
    <div class="flex justify-between items-center">
        <div class="flex gap-3">
            <button (click)="openFilterModal()" class="btn btn-primary">select filters</button>
            <button (click)="resetFilters()" class="btn btn-neutral">reset filters</button>
            <div class="text-lg bg-base-100 py-2 px-4 border-1 rounded-b-lg text-primary capitalize">
                {{displayMessage}}
            </div>
        </div>
        @if(paginatedResult.metadata; as metadata){
        <app-paginator [pageNumber]="metadata.currentPage" [totalCount]="metadata.totalCount"
            [pageSize]="metadata.pageSize" [totalPages]="metadata.totalPage"
            (pageChange)="onPageChange($event)"></app-paginator>
        }
    </div>
    @if(paginatedResult.items ;as members){
        <div class="grid grid-cols-5 gap-6">
            @for (member of members; track $index) {
            <app-member-card [member]="member"></app-member-card>
            }
        </div>
    }
</div>



}

<app-filter-model 
#filterModal
[hidden]="!paginatedMembers()" 
(closeModal)="onfilterClose()" 
(submitData)="onfilterChange($event)">
</app-filter-model>
