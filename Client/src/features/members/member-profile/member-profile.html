@if(memberService.member();as member)
{
    <div class="flex flex-col gap-3">
        <div class="flex gap-3">
            <span class="font-semibold">Member Since:</span>
            <span>{{member.lastActive |date:'dd MMM yyyy' }}</span>
        </div>
        <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
        
  @if (memberService.editMode()) {
     <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col gap-4 w-full">
        <label class="floating-label">
            <span>Display Name</span>
            <input class="input w-full"
            placeholder="Enter your display name"  name="displayName" [(ngModel)]="editableMember.displayName" required>
        </label>
        <label class="floating-label">
            <span>Description</span>
            <textarea class="input w-full"
            placeholder="Enter a description"  name="description" [(ngModel)]="editableMember.description" required></textarea>
        </label>
        <label class="floating-label">
            <span>City</span>
            <input class="input w-full"
            placeholder="Enter your city"  name="city" [(ngModel)]="editableMember.city" required>
        </label>
        <label class="floating-label">
            <span>Country</span>
            <input class="input w-full"
            placeholder="Enter your country"  name="country" [(ngModel)]="editableMember.country" required>
        </label>
        <button type="submit" 
        [disabled]="editForm.invalid || !editForm.dirty"
         class="btn btn-primary w-fit origin-left">Save</button>
     </form>
}
@else {
<div>{{member.description}}</div>
}
    </div>
}
