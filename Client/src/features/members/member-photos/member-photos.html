@if(photos$ |async ; as photos)
{
    @if (photos.length>0) {
        <div class="grid grid-cols-6 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
            @for(photo of photos ;track $index)
            {
                <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg">
            }
            @for(photomock of photoMocks ;track $index)
            {
                @for(photo of photos ;track $index)
            {
                <img src="{{photo.url}}" alt="photo of member" class="w-full rounded-lg">
            }
            
                <img src="{{photomock.url}}" alt="photo of member" class="w-full rounded-lg">
            }
        </div>
    }
}
